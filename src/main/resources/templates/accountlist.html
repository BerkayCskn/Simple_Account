<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home Page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/accountlist}">Account List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/addnew}">Add Account</a>
                </li>
        </div>
    </div>
</nav>
<div class="container my-2" align="center">
    <h3>Account List</h3>
    <table style="width:80%" border="1"
           class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="account:${allaccountlist}">
            <td th:text="${account.name}"></td>
            <td th:text="${account.address}"></td>
            <td th:text="${account.dogum}"></td>
        </tr>
        </tbody>
    </table>
    <hr>
    <a th:href="@{/}"> Home </a>
</div>
</body>
</html>
