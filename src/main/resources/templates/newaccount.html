<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Save Account</h2>

    <form action="#" th:action="@{/save}" th:object="${account}" method="POST">
        <input type="text" th:field="*{name}" placeholder="Account Name"
               class="form-control mb-4 col-4"> <input type="text"
                                                       th:field="*{address}" placeholder="Account Address"
                                                       class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Save Account</button>
    </form>

    <hr>

    <a th:href="@{/}"> Back </a>
</div>
</body>
</html>
